<div class="mx-auto col-md-3">

  <div *ngIf="!areCredentialsCorrect">
    <h2 id="labels">Login</h2>
    <br/>
    <form name="loginForm">
      <div class="form-group">
        <label id="labels">Email</label>
        <input name="username" type="text" class="form-control" [(ngModel)]="userEmail" required>
      </div>
      <div class="form-group">
        <label id="labels">Password</label>
        <input name="password" type="password" class="form-control" [(ngModel)]="userPassword" required>
      </div>
    </form>
    <div>
      <button name="loginBtn" class="btn btn-success" (click)="login()">Login</button>
    </div>
  </div>

  <div *ngIf="areCredentialsCorrect">
    <form name="otpForm">
      <div class="form-group">
        <label id="labels">SMS Code</label>
        <input name="code" type="text" class="form-control" [(ngModel)]="submittedOtpCode" required>
      </div>
    </form>
    <div>
      <button name="otpCodeBtn" class="btn btn-success" (click)="submitOtpCode()">Submit</button>
    </div>
  </div>

  <div *ngIf="isOtpWrong">
      <label id="errorMessage">Code incorrect</label>
  </div>

</div>
